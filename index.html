  <body>
    <form class="form" method="post">
      <h1><i class="bi bi-cloud-haze"></i>Weather App</h1>

      <div class="form-group">
        <input

          class="form-control"
          placeholder="Enter City Name"
          name="name"
        />
      </div>

      <br/>
      <button type="submit" class="submit">SEARCH</button>
    </form>
